<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enrollment Maintenance</h1>

        <!-- Form Section -->
        <div class="form-container">
            <input type="hidden" id="enrollment_id">

            <div class="form-row">
                <label for="student_id">Student</label>
                <select id="student_id">
                    <option value="">Select Student</option>
                </select>
            </div>

            <div class="form-row">
                <label for="section_id">Section</label>
                <select id="section_id">
                    <option value="">Select Section</option>
                </select>
            </div>

            <div class="form-row">
                <label for="date_enrolled">Date Enrolled</label>
                <input type="date" id="date_enrolled">
            </div>
            <div class="form-row">
                <label for="status">Status</label>
                <input type="text" id="status" placeholder="e.g. Active">
            </div>
            <div class="form-row">
                <label for="letter_grade">Letter Grade</label>
                <input type="text" id="letter_grade" placeholder="e.g. A">
            </div>

            <div class="form-buttons">
                <button id="saveBtn">Save</button>
                <button id="updateBtn" style="display:none;">Update</button>
                <button id="cancelBtn" style="display:none;">Cancel</button>
            </div>
        </div>

        <!-- Search and Export -->
        <div class="table-controls">
            <input type="text" id="searchInput" placeholder="Search enrollments...">
            <button id="exportExcelBtn">Export Excel</button>
            <button id="exportPdfBtn">Export PDF</button>
        </div>

        <!-- Enrollment Table -->
        <div class="table-container">
            <table id="enrollmentTable">
                <thead>
                    <tr>
                        <th>Enrollment ID</th>
                        <th>Student ID</th>
                        <th>Section ID</th>
                        <th>Date Enrolled</th>
                        <th>Status</th>
                        <th>Letter Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
