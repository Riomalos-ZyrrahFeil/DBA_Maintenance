<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Maintenance</h1>

    <!-- Program Form -->
    <div class="form-container">
      <input type="hidden" id="program_id">

      <div class="form-row">
        <label for="program_code">Program Code</label>
        <input type="text" id="program_code" placeholder="Enter Program Code">
      </div>

      <div class="form-row">
        <label for="program_name">Program Name</label>
        <input type="text" id="program_name" placeholder="Enter Program Name">
      </div>

      <div class="form-row">
        <label for="dept_id">Department</label>
        <select id="dept_id">
          <option value="">Select Department</option>
        </select>
      </div>

      <div class="form-buttons">
        <button id="saveBtn" onclick="saveProgram()">Save</button>
        <button id="updateBtn" class="hidden" onclick="updateProgram()">Update</button>
        <button id="cancelBtn" class="hidden" onclick="cancelEdit()">Cancel</button>
      </div>
    </div>

    <!-- Search and Export -->
    <div class="search-export">
      <input type="text" id="search" placeholder="Search Program">
      <div class="export-buttons">
        <button onclick="exportExcel()">Export Excel</button>
        <button onclick="exportPDF()">Export PDF</button>
      </div>
    </div>

    <!-- Program Table -->
    <div class="table-container">
      <table id="programTable">
        <thead>
          <tr>
            <th data-column="program_id">ID</th>
            <th data-column="program_code">Program Code</th>
            <th data-column="program_name">Program Name</th>
            <th data-column="dept_name">Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
