<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Maintenance</h1>

  <!-- Form Section -->
  <div class="form-container">
    <input type="hidden" id="student_id">
    <h3>Add Student</h3>
    <br>
    <!-- Row 1 -->
    <div class="form-row">
      <div class="form-group">
        <label for="student_no">Student No.</label>
        <input type="text" id="student_no" placeholder="Enter student number">
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" placeholder="Enter middle name">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Enter last name">
      </div>
    </div>

    <!-- Row 2 -->
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate">
      </div>
    </div>

    <!-- Row 3 -->
    <div class="form-row">
      <div class="form-group">
        <label for="year_level">Year Level</label>
        <input type="text" id="year_level" placeholder="Enter year level">
      </div>

      <div class="form-group">
        <label for="program_id">Program</label>
        <select id="program_id">
          <option value="">Loading programs...</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="saveBtn" type="button">Save</button>
      <button id="updateBtn" type="button" style="display:none;">Update</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>
  </div>

  <!-- Actions Section -->
  <div class="actions">
    <label for="search" class="search-label">Search Students:</label>
    <input type="text" id="search" placeholder="Search by name or student no...">
    <button type="button" onclick="exportExcel()">Export Excel</button>
    <button type="button" onclick="exportPDF()">Export PDF</button>
  </div>

  <!-- Table Section -->
  <table id="studentTable">
    <thead>
      <tr>
        <th data-column="student_id">ID ↕</th>
        <th data-column="student_no">Student No ↕</th>
        <th data-column="student_name">Full Name ↕</th>
        <th data-column="email">Email ↕</th>
        <th data-column="gender">Gender ↕</th>
        <th data-column="birthdate">Birthdate ↕</th>
        <th data-column="year_level">Year Level ↕</th>
        <th data-column="program_id">Program ↕</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
