<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Maintenance</h1>

  <!-- Form Section -->
  <div class="form-container">
    <input type="hidden" id="student_id">

    <div class="form-row">
      <input type="text" id="first_name" placeholder="First Name">
      <input type="text" id="middle_name" placeholder="Middle Name">
      <input type="text" id="last_name" placeholder="Last Name">
    </div>

    <div class="form-row">
      <input type="email" id="email" placeholder="Email">
      <select id="gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="date" id="birthdate">
    </div>

    <div class="form-row">
      <input type="text" id="year_level" placeholder="Year Level">
      
      <!-- Program Dropdown (Auto-filled from database) -->
      <select id="program_id">
        <option value="">Loading programs...</option>
      </select>
    </div>

    <!-- Separate Save and Update Buttons -->
    <div class="button-group">
      <button id="saveBtn" type="button">💾 Save</button>
      <button id="updateBtn" type="button" style="display:none;">✏️ Update</button>
      <button type="button" onclick="clearForm()">🧹 Clear</button>
    </div>
  </div>

  <!-- Actions Section -->
  <div class="actions">
    <input type="text" id="search" placeholder="🔍 Search by name...">
    <button type="button" onclick="exportExcel()">📊 Export Excel</button>
    <button type="button" onclick="exportPDF()">📄 Export PDF</button>
  </div>

  <!-- Table Section -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Year Level</th>
        <th>Program</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
