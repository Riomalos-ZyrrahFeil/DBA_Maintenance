<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Room Maintenance</h1>

    <!-- Room Form -->
    <div class="form-container">
      <input type="hidden" id="room_id">

      <div class="form-row">
        <label for="room_code">Room Code</label>
        <input type="text" id="room_code" placeholder="Enter Room Code">
      </div>
      <div class="form-row">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" placeholder="Enter Capacity">
      </div>
      <div class="form-row">
        <label for="building">Building</label>
        <input type="text" id="building" placeholder="Enter Building">
      </div>

      <div class="form-buttons">
        <button id="saveBtn">Save</button>
        <button id="updateBtn" class="hidden">Update</button>
        <button id="cancelBtn" class="hidden">Cancel</button>
      </div>
    </div>

    <!-- Search and Export -->
    <div class="search-export">
      <input type="text" id="search" placeholder="Search Room">
      <div class="export-buttons">
        <button onclick="exportExcel()">Export Excel</button>
        <button onclick="exportPDF()">Export PDF</button>
      </div>
    </div>

    <!-- Room Table -->
    <div class="table-container">
      <table id="roomTable">
        <thead>
          <tr>
            <th data-column="room_id">Room Id</th>
            <th data-column="room_code">Room Code</th>
            <th data-column="capacity">Capacity</th>
            <th data-column="building">Building</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
