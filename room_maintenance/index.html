<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Room Maintenance</h1>

    <!-- Room Form -->
    <div class="form-container">
      <input type="hidden" id="room_id">
      <div class="form-row">
        <input type="text" id="room_code" placeholder="Room Code">
        <input type="number" id="capacity" placeholder="Capacity">
        <input type="text" id="building" placeholder="Building">
      </div>
      <div class="form-buttons">
        <button id="saveBtn">Save</button>
        <button id="updateBtn">Update</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>

    <!-- Search & Export -->
    <div class="table-top">
      <input type="text" id="search" placeholder="Search Room">
      <div>
        <button id="exportExcel">Export Excel</button>
        <button id="exportPDF">Export PDF</button>
      </div>
    </div>

    <!-- Room Table -->
    <div class="table-container">
      <table id="roomTable">
        <thead>
          <tr>
            <th>Room Id</th>
            <th>Room Code</th>
            <th>Capacity</th>
            <th>Building</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
