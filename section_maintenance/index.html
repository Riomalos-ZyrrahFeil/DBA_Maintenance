<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Section Maintenance</h1>
  </header>

  <div class="container">
    <!-- Search and Export -->
    <div class="search-export">
      <input type="text" id="searchInput" placeholder="Search Sections">
      <div class="export-buttons">
        <button id="addSectionBtn">+ Add Section</button>
        <button id="exportExcel">Export Excel</button>
        <button id="exportPDF">Export PDF</button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <table id="sectionTable">
        <thead>
          <tr>
            <th data-column="section_id">Section ID</th>
            <th data-column="course_code">Course</th>
            <th data-column="term_code">Term</th>
            <th data-column="instructor_name">Instructor</th>
            <th data-column="room_name">Room</th>
            <th data-column="section_code">Section Code</th>
            <th data-column="year">Year</th>
            <th data-column="day_pattern">Day Pattern</th>
            <th data-column="start_time">Start Time</th>
            <th data-column="end_time">End Time</th>
            <th data-column="max_capacity">Max Capacity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ===== MODAL FORM ===== -->
  <div class="modal-overlay" id="sectionModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Add / Edit Section</h2>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>

      <div class="modal-content">
        <div class="form-container">
          <input type="hidden" id="section_id">

          <div class="form-row">
            <label for="course_id">Course</label>
            <select id="course_id"></select>
          </div>

          <div class="form-row">
            <label for="term_id">Term</label>
            <select id="term_id"></select>
          </div>

          <div class="form-row">
            <label for="instructor_id">Instructor</label>
            <select id="instructor_id"></select>
          </div>

          <div class="form-row">
            <label for="room_id">Room</label>
            <select id="room_id"></select>
          </div>

          <div class="form-row">
            <label for="section_code">Section Code</label>
            <input type="text" id="section_code" placeholder="Enter Section Code">
          </div>

          <div class="form-row">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="Enter Year">
          </div>

          <div class="form-row">
            <label for="day_pattern">Day Pattern</label>
            <input type="text" id="day_pattern" placeholder="Enter Day Pattern">
          </div>

          <div class="form-row">
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time">
          </div>

          <div class="form-row">
            <label for="end_time">End Time</label>
            <input type="time" id="end_time">
          </div>

          <div class="form-row">
            <label for="max_capacity">Max Capacity</label>
            <input type="number" id="max_capacity" placeholder="Enter Max Capacity">
          </div>

          <div class="form-buttons">
            <button id="saveBtn">Save</button>
            <button id="updateBtn">Update</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PUP System â€” Section Maintenance</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
