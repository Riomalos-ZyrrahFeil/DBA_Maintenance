<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Department Maintenance</h1>

        <!-- Department Form -->
        <div class="form-container">
            <input type="hidden" id="department_id">
            <div class="form-row">
                <label for="department_code">Department Code</label>
                <input type="text" id="department_code" placeholder="Enter Department Code">
            </div>
            <div class="form-row">
                <label for="department_name">Department Name</label>
                <input type="text" id="department_name" placeholder="Enter Department Name">
            </div>
            <div class="form-buttons">
                <button id="saveBtn" onclick="saveDepartment()">Save</button>
                <button id="updateBtn" class="hidden" onclick="updateDepartment()">Update</button>
                <button id="cancelBtn" class="hidden" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>

        <!-- Search and Export -->
        <div class="search-export">
            <input type="text" id="search" placeholder="Search Department">
            <div class="export-buttons">
                <button onclick="exportExcel()">Export Excel</button>
                <button onclick="exportPDF()">Export PDF</button>
            </div>
        </div>

        <!-- Department Table -->
        <div class="table-container">
            <table id="departmentTable">
                <thead>
                    <tr>
                        <th data-column="dept_id">ID</th>
                        <th data-column="dept_code">Department Code</th>
                        <th data-column="dept_name">Department Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
