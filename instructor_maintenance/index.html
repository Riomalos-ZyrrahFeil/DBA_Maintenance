<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instructor Maintenance</h1>

        <!-- Instructor Form -->
        <div class="form-container">
            <input type="hidden" id="instructor_id">

            <div class="form-row">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Enter last name">
            </div>
            <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Enter first name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-row">
                <label for="dept_id">Department</label>
                <select id="dept_id">
                    <option value="">Select Department</option>
                    <!-- Options populated dynamically -->
                </select>
            </div>
                <div class="form-buttons">
                    <button id="saveBtn" type="button" onclick="saveInstructor()">Save</button>
                    <button id="updateBtn" type="button" class="hidden" onclick="updateInstructor()">Update</button>
                    <button id="cancelBtn" type="button" onclick="cancelEdit()">Cancel</button>
                </div>
        </div>

        <!-- Search and Export -->
        <div class="search-export">
            <input type="text" id="searchInput" placeholder="Search instructors...">
            <div class="export-buttons">
                <button onclick="exportExcel()">Export Excel</button>
                <button onclick="exportPDF()">Export PDF</button>
            </div>
        </div>

        <!-- Instructor Table -->
        <div class="table-container">
            <table id="instructorTable">
                <thead>
                    <tr>
                        <th data-column="instructor_id">Instructor ID</th>
                        <th data-column="full_name">Full Name</th>
                        <th data-column="email">Email</th>
                        <th data-column="department">Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
