<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instructor Maintenance</h1>

        <!-- Form Section -->
        <div class="form-container">
            <input type="hidden" id="instructor_id">

            <div class="form-row">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Enter last name">
            </div>
            <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Enter first name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-row">
                <label for="dept_id">Department</label>
                <select id="dept_id">
                    <option value="">Select Department</option>
                    <!-- Options populated dynamically -->
                </select>
            </div>
            <div class="form-buttons">
                <button id="saveBtn">Save</button>
                <button id="updateBtn">Update</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>

        <!-- Search and Export -->
        <div class="table-controls">
            <input type="text" id="searchInput" placeholder="Search instructors...">
            <div class="export-buttons">
                <button id="exportExcel">Export Excel</button>
                <button id="exportPDF">Export PDF</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table id="instructorTable">
                <thead>
                    <tr>
                        <th>Instructor ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated dynamically via script.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
